server:
  cert: ""
  key: ""
  drain: 1s
proxy:
  upstream: http://localhost:9090
  #Replaces body strings we get from upstream.
  bodyreplaces:
  - - http://
    - https:// 
  - - barbar
    - pepepeo  
  #Replaces the headers we get back.  
  headersreplaces:
  - - header1
    - header2
  - - headerA
    - headerB
  #Replaces the headers we send.  
  headerreqreplaces:
  - - bart
    - bert

